<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style type="text/css">
        body {
            font-size: 1.2rem;
        }

        #container {
            color: red;
            background-color: blue;
            width: 300px;
            height: 100px;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        img {
            width: 400px;
        }
    </style>
</head>

<body>
    <div id="container">
        <img src="img/landscape.jpg">
    </div>
</body>

</html>
