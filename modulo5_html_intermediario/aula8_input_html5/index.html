<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input no HTML5</title>
</head>

<body>
    <form method="POST">
        <input type="color" name="cor">

        <input type="datetime-local" name="data" min="2020-01-01" max="2020-12-31">

        <input type="file" name="arquivo">

        <input type="number" name="numero" min="0" max="10">

        <input type="range" name="intervalo" min="0" max="100" value="0">

        <input type="tel" name="telefone">

        <input type="email" name="e-mail">

        <input type="submit">
    </form>
</body>

</html>
