<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input</title>
</head>

<body>
    <form method="POST" action="/register">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="E-mail">
        <input type="password" name="senha" placeholder="Senha">
        <input type="checkbox" name="interesses" value="front-end">Front-end
        <input type="checkbox" name="interesses" value="back-end">Back-end
        <input type="radio" name="genero" value="M">Masculino
        <input type="radio" name="genero" value="F">Femino
        <input type="radio" name="genero" value="O">Outro

        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar">
    </form>
</body>

</html>
